<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page Layout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Our Website</h1>
    </section>

    <!-- Columns Section -->
    <section class="columns" id="services">
        <div class="column">
            <img src="image1.jpg" alt="Description of image 1">
            <h2>Service 1</h2>
            <p>This is a brief description of Service 1.</p>
        </div>
        <div class="column">
            <img src="image2.jpg" alt="Description of image 2">
            <h2>Service 2</h2>
            <p>This is a brief description of Service 2.</p>
        </div>
        <div class="column">
            <img src="image3.jpg" alt="Description of image 3">
            <h2>Service 3</h2>
            <p>This is a brief description of Service 3.</p>
        </div>
    </section>
</main>

<footer>
    <p>Follow us on social media:</p>
    <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
    </ul>
</footer>

</body>
</html>
